name: Syntax Check Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-2022

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install .NET Framework Build Tools
      run: |
        choco install visualstudio2022buildtools -y
        choco install netfx-4.7.2-devpack -y

    - name: Restore dependencies
      run: nuget restore

    - name: Build project
      run: msbuild /p:Configuration=Release /p:Platform=AnyCPU

    - name: Run tests
      run: dotnet test
